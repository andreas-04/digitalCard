<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>BreezyCV - Resume / CV / vCard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, Material CV, portfolio" />
    <meta name="author" content="lmpixels" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
  </head>


<body>
<div class="content">
    <div class="card">
      <div class="card__side card__side--front">
        <!-- Front Content -->
        <div class="card__cont">
          <span class="blue">alert</span>
          <span>(<span class="green">'Hello World!'</span>)</span>
        </div>
      </div>
      <div class="card__side card__side--back">
        <!-- Back Content -->
        <div class="card__cta">
          <p><span class="purple">const</span> aboutMe <span class="cyan">=</span> {
            <br />
            <span class="space red">name</span>
            <span class="cyan">:</span> <span class="green">'Andreas Neacsu'</span>,
            <br />
            <span class="space red">email</span>
            <span class="cyan">:</span> <span class="green">'andreasneacsu@gmail.com</span>',
            <br />
            <span class="space red">occupation</span>
            <span class="cyan">:</span>
            <span class="green">'Comp Sci Student '</span>,
            <br />
            <span class="space red">website</span><span class="cyan">:</span>
            <span class="green">'github.com/andreas-04'</span>
            <br />
            };
          </p>
        </div>
      </div>
    </div>/
  </body>
  </html>
